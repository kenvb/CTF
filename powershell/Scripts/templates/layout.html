<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Server Output Viewer{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

  <!-- Dark mode styling for DataTables -->
  <style>
    table.dataTable {
      background-color: #2b2b2b;
      color: #fff;
    }
    table.dataTable thead th {
      background-color: #3a3a3a;
      color: #fff;
    }
    table.dataTable tbody tr:nth-child(even) {
      background-color: #2e2e2e;
    }
    table.dataTable tbody tr:nth-child(odd) {
      background-color: #1f1f1f;
    }
    .dataTables_wrapper .dataTables_length,
    .dataTables_wrapper .dataTables_filter,
    .dataTables_wrapper .dataTables_info,
    .dataTables_wrapper .dataTables_paginate {
      color: #ddd;
    }
  </style>
</head>
<body class="bg-dark text-light">
  <div class="container-fluid mt-4 bg-dark text-light">
    <h1 class="mb-4">
      <a href="{{ url_for('index') }}" class="text-decoration-none text-light">ğŸ“Š Server Output Viewer</a>
    </h1>

    {% block content %}{% endblock %}
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
