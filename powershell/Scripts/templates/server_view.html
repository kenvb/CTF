{% extends "layout.html" %}
{% block title %}Scripts on {{ server }}{% endblock %}
{% block content %}

<div class="d-flex gap-2 mb-4">
  <a href="{{ url_for('index') }}" class="btn btn-secondary">‚Üê Back to servers</a>
</div>

<h2 class="mb-4">Available script results on <strong>{{ server }}</strong></h2>

<div class="table-responsive">
  <table id="scriptTable" class="display stripe">
    <thead>
      <tr>
        <th>Script</th>
        <th>Latest Run</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for item in scripts %}
        <tr>
          <td>{{ item[0] }}</td>
          <td>{{ item[1] }}</td>
          <td>
            <a href="{{ url_for('script_view', server=server, script=item[0]) }}" class="btn btn-sm btn-light">View Output</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const table = document.getElementById("scriptTable");
  if (table) {
    $(table).DataTable({
      pageLength: 100,
      lengthMenu: [ [10, 25, 50, 100, 500], [10, 25, 50, 100, 500] ]
    });
  }
});
</script>

{% endblock %}
