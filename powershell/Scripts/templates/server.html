<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Scripts on {{ server }}</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 1em; }
        ul { list-style: none; padding: 0; }
        li { margin: 0.5em 0; }
        a { text-decoration: none; color: #0077cc; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<h1>Scripts on {{ server }}</h1>

<ul>
    {% for script in scripts %}
    <li><a href="{{ url_for('script_view', server=server, script=script) }}">{{ script }}</a></li>
    {% endfor %}
</ul>

<p><a href="{{ url_for('index') }}">â¬… Back to all servers</a></p>
</body>
</html>
