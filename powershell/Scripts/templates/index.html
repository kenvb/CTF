{% extends "layout.html" %}
{% block title %}Server Dashboard{% endblock %}
{% block content %}

<div class="text-center mb-5">
  <h2 class="display-5">ðŸ§­ Server Dashboard</h2>
  <p class="lead text-muted">Select a server to view available script outputs.</p>
</div>

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
  {% for server in servers %}
    <div class="col">
      <div class="card h-100 shadow-sm bg-secondary text-white">
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title">{{ server }}</h5>
          <a href="{{ url_for('server_view', server=server) }}" class="btn btn-light mt-3">View {{ server }}</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
